<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/Syles.css">
    <link rel="stylesheet" href="CSS/ContenidoVentanas.css">
    <!-- Scripts -->
    <script src="JS/jQuery.js"></script> <!--JQuery-->
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="Mouse" id="Mouse1"></div>
    <div class="Mouse" id="Mosue2"></div>

    <!-- Ventanas Laterales -->
    <!-- Ventana Superior (Acerca de Mi) -->
    <div class="Ventanas" id="Up">
        <div class="VentanaInfo">
            Acerca de Mi
        </div>
        <div class="Button_Close">X</div>
    </div>

    <!-- Ventana Inferior (Proyectos) -->
    <div class="Ventanas" id="Down">
        <div class="VentanaInfo"></div>
        <div class="Button_Close">X</div>
    </div>
    
    <!-- Ventana Derecha (Habilidades) -->
    <div class="Ventanas" id="Right">
        <div class="VentanaInfo"></div>
        <div class="Button_Close">X</div>
    </div>

    <!-- Ventana Izquiera (Contacto) -->
    <div class="Ventanas" id="Left">
        <div class="VentanaInfo"></div>
        <div class="Button_Close">X</div>
    </div>

    <!-- *Menu principal -->
    <section id="Global">
        <div class="Contenedor" id="Display1">
            <ul>
                <li class="Acerca" id="Acerca1">Acerca de mi</li>
                <li class="Habilidades" id="Habilidades1">Habilidades</li>
                <li class="Contacto" id="Contacto1">Contacto</li>
                <li class="Proyectos" id="Proyectos1">Proyectos</li>
            </ul>
        </div>
        <div class="Contenedor" id="Display2">
            <ul>
                <li class="Proyectos" id="Proyectos2">Proyectos</li>
                <li class="Contacto" id="Contacto2">Contacto</li>
                <li class="Habilidades" id="Habilidades2">Habilidades</li>
                <li class="Acerca" id="Acerca2">Acerca de mi</li>
            </ul>
        </div>
    </section>
    
    <!-- * Ventanas adyacentes -->

</body>
</html>
